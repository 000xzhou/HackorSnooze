<!DOCTYPE html>

<!-- Hack or Snooze

     This is the only HTML page; the applications manipulates this DOM
     during use.

     Primary authors:
     - Michael Hueter: initial creation, 2018
     - Elie Schoppik: refactoring using OO, 2019
     - Joel Burton: refactored and componentized, 2020
     - You!
  -->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hack or Snooze</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/site.css" />
    <link rel="stylesheet" href="css/user.css" />
    <link rel="stylesheet" href="css/stories.css" />
    <link rel="stylesheet" href="css/nav.css" />
  </head>

  <body>
    <!-- top navigation bar -->
    <nav>
      <div class="navbar-brand">
        <a class="nav-link" href="#" id="nav-all">Hack or Snooze</a>
        <a class="nav-link" href="#" id="add-story-btn">| Submit</a>
        <a class="nav-link" href="#" id="fav-btn">| Favorites</a>
        <a class="nav-link" href="#" id="my-stories-btn">| My Stories</a>
      </div>
      <div class="nav-right">
        <a class="nav-link" href="#" id="nav-login">login/signup</a>
        <a class="nav-link" href="#" id="nav-user-profile"></a>
        <a class="hidden" id="nav-logout" href="#"><small>(logout)</small></a>
      </div>
    </nav>

    <!-- area for stories (all stories, user stories, favorites) -->
    <section class="stories-container container">
      <!-- loading message (removed by JS after stories loaded) -->
      <div id="stories-loading-msg">Loading&hellip;</div>

      <!-- List of all stories -->
      <ol id="all-stories-list" class="stories-list"></ol>
    </section>

    <!-- Login and signup forms -->
    <section class="account-forms-container container">
      <!-- Login form -->
      <form
        action="#"
        id="login-form"
        class="account-form hidden"
        method="post"
      >
        <h4>Login</h4>
        <div class="login-input">
          <label for="login-username">username</label>
          <input id="login-username" autocomplete="current-username" />
        </div>
        <div class="login-input">
          <label for="login-password">password</label>
          <input
            id="login-password"
            type="password"
            autocomplete="current-password"
          />
        </div>
        <button type="submit">login</button>
        <hr />
      </form>

      <!-- Signup form -->
      <form
        action="#"
        id="signup-form"
        class="account-form hidden"
        method="post"
      >
        <h4>Create Account</h4>
        <div class="login-input">
          <label for="signup-name">name</label>
          <input id="signup-name" autocapitalize="words" />
        </div>
        <div class="login-input">
          <label for="signup-username">username</label>
          <input id="signup-username" autocomplete="new-username" />
        </div>
        <div class="login-input">
          <label for="signup-password">password</label>
          <input
            id="signup-password"
            autocomplete="new-password"
            type="password"
          />
        </div>
        <button type="submit">create account</button>
      </form>
    </section>

    <!--Add New Story Form -->
    <section class="container poping">
      <form
        action="#"
        method="post"
        id="addStory-form"
        class="account-form hidden"
      >
        <label for="title">Title: </label>
        <input type="text" name="title" id="title" />
        <label for="author">Author: </label>
        <input type="text" name="author" id="author" />
        <label for="url">URL: </label>
        <input type="text" name="url" id="url" />
        <button type="submit">Submit</button>
      </form>
    </section>
    <!-- add edit form  -->
    <div id="popupBackdrop" class="popup-backdrop">
      <div class="popup-form">
        <form id="myPopupForm">
          <label for="title2">Title: </label>
          <input type="text" name="title2" id="title2" />
          <label for="author2">Author: </label>
          <input type="text" name="author2" id="author2" />
          <label for="url2">URL: </label>
          <input type="text" name="url2" id="url2" />
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>

    <div id="popupUserProfile" class="popup-backdrop">
      <div class="popup-form">
        <form id="popupUserProfileForm">
          <label for="name">Name: </label>
          <input type="text" name="name" id="name" />
          <label for="name">Username: </label>
          <input type="text" name="username" id="username" />
          <label for="password">Password: </label>
          <input type="text" name="password" id="password" />
          <div class="profileBtnDiv">
            <button type="submit">Save</button
            ><button type="button" id="deteleUserBtn">Delete My Account</button>
          </div>
        </form>
      </div>
    </div>

    <div id="confirmationPopup" class="popup-backdrop" style="display: none">
      <div class="popup-content">
        <p>Are you sure?</p>
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
      </div>
    </div>
    <!-- Library JS & our JS -->
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>

    <script src="js/models.js"></script>
    <script src="js/main.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/user.js"></script>
    <script src="js/stories.js"></script>
  </body>
</html>
